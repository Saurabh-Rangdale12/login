<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" ;>
    <!-- bootstap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



</head>

<body>
    <nav class="navbar navbar-expand-lg bg-warning bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2 style="color: white;">WaterBalls</h2>
            </a>
            <!--heading website-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/login" style="color: white;">Login</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/register" style="color: white;">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="box">
        <div class="justout">
            <div class="title">Registration Form</div>
            <form action="#" class="fom">
                <div class="in_form">
                    <div class="user-details">
                        <div class="inner name_user">
                            <div class="input-box">
                                <span class="details">Full Name</span>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">UserName</span>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                        </div>
                        <div class="inner email_num">
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Phone Number</span>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                        </div>
                        <div class="inner pass_confirm">
                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Confirm Password</span>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
    


</body>

</html>
